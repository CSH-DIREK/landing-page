    <script>
      const form = document.querySelector("form"),
        nextBtn = form.querySelector(".nextBtn"),
        backBtn = form.querySelector(".backBtn"),
        allInput = form.querySelectorAll(".first input:not([type='file'])"); 

      nextBtn.addEventListener("click", () => {
        let allFilled = true;
        allInput.forEach((input) => {
          if (input.value.trim() === "") {
            allFilled = false;
          }
        });

        if (allFilled) {
          form.classList.add("secActive");
        } else {
          form.classList.remove("secActive");
        }
      });

      backBtn.addEventListener("click", () => form.classList.remove("secActive"));


      function handleFileInput(event) {
        const container = event.target.closest(".file-input-container");
        const label = container.querySelector(".custom-file-label");
        if (event.target.files.length > 0) {
          label.textContent = "✔";
          label.style.color = "green";
          label.style.fontSize = "1.2em";
        } else {
          label.style.color = "";
          label.style.fontSize = "";
        }
        checkFields();
      }


      const fileInputs = document.querySelectorAll('input[type="file"]');
      fileInputs.forEach((input) => {
        input.addEventListener("change", handleFileInput);
      });


      function checkFields() {
        const allTextInputs = form.querySelectorAll(
          'input[type="text"], input[type="number"], input[type="email"], select'
        );
        const allFileInputs = form.querySelectorAll('input[type="file"]');

        let allTextFilled = true;
        allTextInputs.forEach((input) => {
          if (input.value.trim() === "") {
            allTextFilled = false;
          }
        });

        let allFilesFilled = true;
        allFileInputs.forEach((input) => {
          if (input.files.length === 0) {
            allFilesFilled = false;
          }
        });

        const submitButton = form.querySelector(".sumbit");
        submitButton.disabled = !(allTextFilled && allFilesFilled);
      }


      const textInputs = form.querySelectorAll(
        'input[type="text"], input[type="number"], input[type="email"], select'
      );
      textInputs.forEach((input) => {
        input.addEventListener("input", checkFields);
      });
      fileInputs.forEach((input) => {
        input.addEventListener("change", checkFields);
      });
    </script>
    <script>
      const clustersParDepartement = {
        OUEST: ["Delmas", "Pétion-Ville", "Port-au-Prince", "Carrefour"],
        SUD: ["Cayes", "Cavaillon", "Aquin", "Port-Salut"],
        NORD: ["Cap-Haïtien", "Limbé", "Grande-Rivière-du-Nord"],
        "NORD-EST": ["Ouanaminthe", "Fort-Liberté", "Trou-du-Nord"],
        "NORD-OUEST": ["Port-de-Paix", "Gonaïves", "Saint-Louis-du-Nord"],
        ARTIBONITE: ["Gonaïves", "Saint-Marc", "Verrettes"],
        CENTRE: ["Hinche", "Mirebalais", "Lascahobas"],
        "GRAND ANSE": ["Jérémie", "Anse-d'Hainault", "Dame-Marie"],
        NIPPES: ["Miragoâne", "Baradères", "Petit-Trou-de-Nippes"],
        EST: ["Jacmel", "Belle-Anse", "Marigot"],
      };

      document.getElementById("departement").addEventListener("change", function () {
        const departement = this.value; 
        const clusterSelect = document.getElementById("cluster");


        clusterSelect.innerHTML = '<option disabled selected>Choisir un cluster</option>';


        if (departement && clustersParDepartement[departement]) {
          clustersParDepartement[departement].forEach((cluster) => {
            const option = document.createElement("option");
            option.value = cluster;
            option.textContent = cluster;
            clusterSelect.appendChild(option);
          });
        }
      });
    </script>
