    <script>
      const form = document.querySelector("form"),
        nextBtn = form.querySelector(".nextBtn"),
        backBtn = form.querySelector(".backBtn"),
        allInput = form.querySelectorAll(".first input:not([type='file'])");

      nextBtn.addEventListener("click", () => {
        let allFilled = true;
        allInput.forEach((input) => {
          if (input.value.trim() === "") {
            allFilled = false;
          }
        });

        if (allFilled) {
          form.classList.add("secActive");
        } else {
          form.classList.remove("secActive");
        }
      });

      backBtn.addEventListener("click", () =>
        form.classList.remove("secActive")
      );

      function handleFileInput(event) {
        const container = event.target.closest(".file-input-container");
        const label = container.querySelector(".custom-file-label");
        if (event.target.files.length > 0) {
          label.textContent = "✔";
          label.style.color = "green";
          label.style.fontSize = "1.2em";
        } else {
          label.style.color = "";
          label.style.fontSize = "";
        }
        checkFields();
      }

      const fileInputs = document.querySelectorAll('input[type="file"]');
      fileInputs.forEach((input) => {
        input.addEventListener("change", handleFileInput);
      });

      function checkFields() {
        const allTextInputs = form.querySelectorAll(
          'input[type="text"], input[type="number"], input[type="email"], select'
        );
        const allFileInputs = form.querySelectorAll('input[type="file"]');

        let allTextFilled = true;
        allTextInputs.forEach((input) => {
          if (input.value.trim() === "") {
            allTextFilled = false;
          }
        });

        let allFilesFilled = true;
        allFileInputs.forEach((input) => {
          if (input.files.length === 0) {
            allFilesFilled = false;
          }
        });

        const submitButton = form.querySelector(".sumbit");
        submitButton.disabled = !(allTextFilled && allFilesFilled);
      }

      const textInputs = form.querySelectorAll(
        'input[type="text"], input[type="number"], input[type="email"], select'
      );
      textInputs.forEach((input) => {
        input.addEventListener("input", checkFields);
      });
      fileInputs.forEach((input) => {
        input.addEventListener("change", checkFields);
      });
    </script>
    <script>
      const API_URL = "https://sandbox.cshdirek.com/api/v1/landing";

      // Fill select
      function fillSelect(
        endpoint,
        selectId,
        defaultText,
        filter = null,
        defaultValue = null
      ) {
        const select = document.getElementById(selectId);
        select.innerHTML = `<option value="" disabled selected>${defaultText}</option>`;
        let url = `${API_URL}/${endpoint}/`;
        if (filter) {
          const query = new URLSearchParams(filter).toString();
          url += `?${query}`;
        }
        fetch(url)
          .then((res) => res.json())
          .then((data) => {
            if (!Array.isArray(data.results)) return;
            data.results.forEach((item) => {
              const opt = document.createElement("option");
              opt.value = item.id;
              opt.textContent = item.name;
              if (item.id === defaultValue) opt.selected = true;
              select.appendChild(opt);
            });
          });
      }

      // Initial load
      fillSelect("countries", "country", "Choisir un pays", null, "HT");
      fillSelect("cities", "city", "Choisir un ville");
      fillSelect("departements", "departement", "Choisir un département");
      fillSelect("genders", "genre", "Genre du Proprietaire");
      fillSelect("categories", "categorie", "Choisir une catégorie");
      fillSelect(
        "type-entreprises",
        "type_entreprise",
        "Choisir un type d'entreprise"
      );

      // city auto load on departement change
      document
        .getElementById("departement")
        .addEventListener("change", function () {
          fillSelect("cities", "city", "Choisir un ville", {
            departement: this.value,
          });
        });
    </script>
    <script>
      document
        .querySelector("form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          document
            .querySelectorAll(".error-message")
            .forEach((el) => (el.textContent = ""));
          const formData = new FormData();

          // Champs texte
          const fields = [
            "user_type",
            "first_name",
            "last_name",
            "entreprise_nom",
            "country",
            "departement",
            "longitude",
            "latitude",
            "city",
            "entreprise_adresse",
            "proprietaire_adresse",
            "type_entreprise",
            "categorie",
            "proprietaire_email",
            "proprietaire_telephone",
            "genre",
            "number_piece",
          ];

          fields.forEach((field) => {
            const input = document.querySelector(`[name="${field}"]`);
            if (input) formData.append(field, input.value);
          });

          // Champs fichiers
          const fileFields = [
            "piece_identite_proprietaire",
            "preuve_adresse_proprietaire",
            "photo_face_entreprise",
            "photo_dos_entreprise",
            "patente",
            "autre_document",
            "preuve_adresse_employe",
            "piece_identite_employe",
            "matricule_fiscale_entreprise",
            "photo_bord_entreprise",
          ];

          fileFields.forEach((fieldName) => {
            const input = document.querySelector(`[name="${fieldName}"]`);
            if (input && input.files.length > 0) {
              formData.append(fieldName, input.files[0]);
            }
          });

          const submitBtn = document.querySelector(".sumbit");
          submitBtn.disabled = true;
          submitBtn.textContent = "Chargement...";

          try {
            const res = await fetch(
              "https://sandbox.cshdirek.com/api/v1/landing/register/",
              {
                method: "POST",
                body: formData,
              }
            );

            const data = await res.json();

            if (res.ok) {
              form.style.display = "none";

              const successDiv = document.createElement("div");
              successDiv.className = "text-center mt-5";

              successDiv.innerHTML = `
                <h4 class="text-success mb-4">✅ Demande soumise avec succès !</h4>
                <p class="mb-4">
                  Nous avons bien reçu votre demande. Notre équipe analysera votre dossier
                  et vous recevrez une réponse sous peu.
                </p>
                <a href="https://sandbox.cshdirek.com/admin/cshdirek/login/" class="cmn--btn" data-translate="login">Login</a>
              `;

              form.parentNode.appendChild(successDiv);
            } else {
              const errors = data.errors || data;
              form.classList.remove("secActive");
              for (const field in errors) {
                const input = document.querySelector(`[name='${field}']`);
                if (input) {
                  const errorDiv = input
                    .closest(".input-field")
                    .querySelector(".error-message");
                  if (errorDiv) {
                    errorDiv.textContent = errors[field].join(", ");
                  }
                }
              }
            }
          } catch (error) {
            console.error("Erreur réseau :", error);
            alert("Erreur réseau !");
          }
          submitBtn.disabled = false;
          submitBtn.textContent = "Soumettre";
        });
    </script>
